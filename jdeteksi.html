<!DOCTYPE html>
<html lang="id">
<head>

<body>

        <h1>Pilih Gejala yang Terlihat</h1>

                <label><input type="checkbox" value="C8"> Mi Berwarna Mengkilap</label>
                <label><input type="checkbox" value="C13"> Makanan Berwarna Merah Cerah</label>
                <label><input type="checkbox" value="C14"> Warna Tidak Merata</label>
                <label><input type="checkbox" value="C17"> Warna Kuning Mencolok</label>
            </div>
            <button type="button" onclick="diagnosa()">Cek Hasil</button>
        </form>
        <a href="index.html" class="button back">Kembali</a>
        <button class="toggle-mode" onclick="toggleMode()">🌙/☀️</button>
